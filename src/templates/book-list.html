<div class="book-list padding-md">
    <p class="text-align-justify">
    {% for b in books %}
    <span style="white-space:nowrap" class="font-size-s text-transform-capitalize"><a class="{% if b == book %}color-warning-500{% endif %}" href="/book/{{b|urlencode}}">{{b}}</a></span>
    {% endfor %}
    </p>
</div>
